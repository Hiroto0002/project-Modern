                  <h2>イントロダクション</h2>

                  </div>
            </section>
            <section class="taskList">
                  <h2>特徴</h2>

                  <li>シンプルなデザイン</li>
                  <li>レスポンシブレイアウト</li>

      </main>
      <footer>
