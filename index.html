<!DOCTYPE html>
<html lang="jp">   
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>モダンToDoアプリ</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header id="main-header">
            <div class="header-content">
                <span class="app-title">モダンTODOマネージャー</span>
                <span class="user-info">ようこそ！</span>
            </div>
        </header>
        <div class="container">
            <h1>タスク管理</h1>
            <div class="input-area">
                <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
                <button id="add-button">追加</button>
            </div>
            <div class="storage-gauge-area">
                <p>ストレージ使用量:</p>
                <div class="gauge-bar-container">
                    <div id="storage-gauge-fill" class="gauge-bar-fill"></div>
                </div>
                <span id="storage-size-text">0 Bytes / 約 5 MB</span>
            </div>
            <ul id="todo-list">
                
            </ul>
            <button id="reset-button">RESET</button>
            <p class="reset-text">これはブラウザー標準に備わっているローカルストレージを使用しています。</p>
        </div>
        <footer id="main-footer">
            <p>&copy; 2025 Modern ToDo App | Version 1.0</p>
            <a href="https://github.com/Hiroto0002/project-Modern" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> </a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
